<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            font-size: x-large;
            font-weight: bold;
            background-color: rgb(113, 200, 113);
            border-bottom:10px solid rgb(10, 66, 10);
        }

        .box2{
            border:10px solid red;
        }
        .box3{
            border-top: 10px double blue;
            border-right: 10px solid red;
            border-left: 10px solid green;
            border-bottom: 10px dashed rgb(227, 174, 51);
        }
    </style>
</head>
<body>
    <div class="box1">THIS IS A HEADING</div><br>
    <div class="box2">This is a paragraph.</div><br>
    <div class="box3">This is a paragraph</div>
</body>
</html>
